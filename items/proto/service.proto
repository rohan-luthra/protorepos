syntax = "proto3";

package item;

import "proto/item.proto";


message Id {
    string id = 1;
}
message RestId {
    string id = 1;
}


service ItemService {

    rpc AddItem (Item) returns (Id);
    rpc GetItem (Id) returns (Item);
    rpc GetRestItems (RestId) returns (Items);
    rpc UpdateItem (Item) returns (Item);
    rpc DeleteItem (Id) returns (Id);
}